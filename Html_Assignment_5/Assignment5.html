<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Html 5th Assignment</title>
    <link rel="stylesheet" href="./Assignment5.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="leftcontainer">
            <img src="./Images/plant-1.png" alt="leafy one" id="top_img" />
          </div>
          <div class="rightcontainer" id="topcontent">
            <h1>A leafy one</h1>
            <p>
              Blossom dorset heath scabious ipsum. Grape hyacinth bee balm bird
              of paradise obedient plant african lily. Spring foxglove florist's
              nightmare primrose.
            </p>
            <button>SO LEAFY</button>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="card">
          <div class="leftcontainer">
            <img
              src="./Images/plant-4.png"
              alt="Some pointy ones"
              id="bottom_img"
            />
          </div>
          <div class="rightcontainer" id="bottomcontent">
            <h1>Some pointy ones</h1>
            <p>
              Florem ipsum sugarbush bloom red rose axflower coneflower ginger.
              Saxifrage forget-me-not obedient plant.
            </p>
            <button>I'LL TAKE 1O</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
